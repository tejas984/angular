<html>
    <head>
        <title>class selector</title>
        <style>
            button   
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 30px;
                border: none;
            }
            .button-type-1 {
                background-color: red;
            }
            .button-type-2 {
                background-color: blue;
            }
            </style>
    </head>
    <body>
        <h1> class selector</h1>
        <button class="Button-type-1">button1</button>
        <button class="Button-type-1">button2</button>
        <button class="Button-type-1">button3</button>
        <button class="Button-type-1">button4</button>

        <button class="Button-type-2">button5</button>
        <button class="Button-type-2">button6</button>
        <button class="Button-type-2">button7</button>
        <button class="Button-type-2">button8</button>
    </body>
</html>

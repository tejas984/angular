<html>
    <head>
        <title>type selector</title>
        <style>
            p
            {
                color: blue;
                font: size 30px;
            }
            div
            {
                color: brown;
                font-size: larger;
            }
        </style>
    </head>
        <body>
            <h1>type selector demo</h1>
            <p> first one</p>
            <p>second one</p>
            <p>third one</p>
            <p>fourth one</p>

            <div> div1 </div>
            <div> div2</div>
            <div>div3</div>
            <div>div4</div>
        </body>
</html>
